<!-- Start Contact Form -->
<div class="untree_co-section">
    <div class="container">
        <div class="block">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-8 pb-4">
                    <div class="row mb-5">
                        <div class="col-lg-4">
                            <div class="service no-shadow align-items-center link horizontal d-flex active">
                                <div class="service-icon color-1 mb-4">
                                    üìç
                                </div>
                                <div class="service-contents">
                                    <p>Bazar Peth, Ranale, Nandurbar, Maharashtra ‚Äì 425411</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="service no-shadow align-items-center link horizontal d-flex active">
                                <div class="service-icon color-1 mb-4">
                                    üìß
                                </div>
                                <div class="service-contents">
                                    <p>lavkushfurniture@gmail.com</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="service no-shadow align-items-center link horizontal d-flex active">
                                <div class="service-icon color-1 mb-4">
                                    üìû
                                </div>
                                <div class="service-contents">
                                    <p>+191 8482998343</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Contact Form -->
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="text-black" for="first_name">First Name</label>
                                    <input type="text" class="form-control" id="first_name" name="first_name" required>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-group">
                                    <label class="text-black" for="last_name">Last Name</label>
                                    <input type="text" class="form-control" id="last_name" name="last_name" required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="text-black" for="email">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>

                        <div class="form-group mb-5">
                            <label class="text-black" for="message">Message</label>
                            <textarea class="form-control" id="message" name="message" cols="30" rows="5" required></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary-hover-outline">Send Message</button>
                    </form>
                    <!-- End Contact Form -->

                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Contact Form -->
