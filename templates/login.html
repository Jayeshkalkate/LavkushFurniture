{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: 0 10px;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("{% static 'images/loginbackground.png' %}"), #000;
      background-position: center;
      background-size: cover;
      z-index: -1;
    }

    .wrapper {
      width: 100%;
      max-width: 400px;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    form {
      display: flex;
      flex-direction: column;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .input-field {
      position: relative;
      border-bottom: 2px solid #ccc;
      margin: 15px 0;
    }

    .input-field input {
      width: 100%;
      height: 40px;
      background: transparent;
      border: none;
      outline: none;
      font-size: 16px;
      color: #fff;
      padding-left: 30px;
    }

    .input-field i {
      position: absolute;
      top: 50%;
      left: 5px;
      transform: translateY(-50%);
      color: #fff;
    }

    .input-field label {
      position: absolute;
      top: 50%;
      left: 30px;
      transform: translateY(-50%);
      color: #fff;
      font-size: 16px;
      pointer-events: none;
      transition: 0.15s ease;
    }

    .input-field input:focus ~ label,
    .input-field input:valid ~ label {
      font-size: 0.8rem;
      top: 10px;
      transform: translateY(-120%);
    }

    .wrapper a {
      color: #efefef;
      text-decoration: none;
    }

    .wrapper a:hover {
      text-decoration: underline;
    }

    button {
      background: #fff;
      color: #000;
      font-weight: 600;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      border-radius: 3px;
      font-size: 16px;
      border: 2px solid transparent;
      transition: 0.3s ease;
      position: relative;
    }

    button:hover {
      color: #fff;
      border-color: #fff;
      background: rgba(255, 255, 255, 0.15);
    }

    .spinner {
      display: none;
      width: 18px;
      height: 18px;
      border: 3px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .register {
      text-align: center;
      margin-top: 30px;
      color: #fff;
    }

    .error-message {
      color: #ff4d4d;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 4px;
      margin-bottom: 15px;
    }

    @media screen and (max-width: 480px) {
      .wrapper {
        padding: 20px;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>

<div class="wrapper">
  <h2>User Login</h2>

  {% if messages %}
    {% for message in messages %}
      <div class="error-message">{{ message }}</div>
    {% endfor %}
  {% endif %}

  <form method="POST" action="{% url 'login' %}" id="login-form">
    {% csrf_token %}
    <div class="input-field">
      <i class="fas fa-user"></i>
      <input type="text" name="username" required>
      <label>Username</label>
    </div>

    <div class="input-field">
      <i class="fas fa-lock"></i>
      <input type="password" name="password" required>
      <label>Password</label>
    </div>

    <button type="submit" id="login-button">
      ‚û°Ô∏è Login
      <span class="spinner" id="spinner"></span>
    </button>
  </form>

  <div class="register">
    Don't have an account ‚ùì<br><br>
    <a href="{% url 'register' %}">üìù Register</a>
  </div>
</div>

<script>
  const form = document.getElementById("login-form");
  const button = document.getElementById("login-button");
  const spinner = document.getElementById("spinner");

  form.addEventListener("submit", function () {
    button.disabled = true;
    spinner.style.display = "inline-block";
  });
</script>

</body>
</html>
