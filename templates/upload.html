{% load static %}
{% load cloudinary %}
{% include "header.html" %}

<!-- Start Hero Section -->
<div class="hero">
    <div class="container">
        <div class="row justify-content-between">
            <div class="col-lg-5">
                <div class="intro-excerpt">
                    <h1>Upload Image</h1>
                    <p class="lead">Share your favorite image with a caption.</p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Hero Section -->

<!-- Upload Form Section -->
<div class="untree_co-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <form method="POST" enctype="multipart/form-data" class="p-4 bg-light shadow rounded">
                    {% csrf_token %}
                    <div class="mb-3">
                        {{ form.image.label_tag }}
                        {{ form.image }}
                    </div>
                    <div class="mb-3">
                        {{ form.caption.label_tag }}
                        {{ form.caption }}
                    </div>
                    <button type="submit" class="btn btn-primary">Upload</button>
                    <a href="{% url 'gallery' %}" class="btn btn-secondary">Back to Gallery</a>
                </form>
            </div>
        </div>
    </div>
</div>

{% include "footer.html" %}
