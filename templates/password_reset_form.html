{% extends 'base.html' %} {% load static %} {% block content %}
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    background: url("{% static 'images/loginbackground.png' %}"), #000;
    background-size: cover;
    background-position: center;
    font-family: "Open Sans", sans-serif;
  }

  .reset-container {
    max-width: 450px;
    width: 100%;
    padding: 30px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
  }

  .reset-container h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #000;
  }

  .reset-container p {
    color: #222;
    margin-bottom: 15px;
    text-align: center;
  }

  .reset-container form {
    display: flex;
    flex-direction: column;
  }

  .reset-container input,
  .reset-container button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    margin-bottom: 15px;
    font-size: 16px;
  }

  .reset-container input {
    background: rgba(255, 255, 255, 0.6);
    color: #000;
  }

  .reset-container button {
    background-color: #3066b7;
    color: #fff;
    font-weight: 600;
    cursor: pointer;
    transition: 0.3s;
  }

  .reset-container button:hover {
    background-color: #fff;
    color: #000;
    border: 2px solid #ff6600;
  }

  @media screen and (max-width: 480px) {
    .reset-container {
      padding: 20px;
    }
  }
  .btn-no-bg {
    background-color: #ff5e00 !important;
    border: 2px solid rgb(255, 200, 0) !important;
    border-radius: 50% !important;
    width: 40px;
    height: 40px;
    padding: 4px 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
  }

  .btn-no-bg:hover {
    background-color: #e5f100 !important;
    border-color: transparent !important;
  }

  .btn-no-bg:hover svg,
  .btn-no-bg:hover i {
    color: white;
  }

  .cart-icon {
    height: 20px;
  }
</style>

<div class="reset-container">
  <h2>ðŸ”’ Forgot Your Password?</h2>
  <p>
    Enter your email address below, and we'll send you instructions to reset
    your password.
  </p>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">ðŸ“§ Send Reset Email</button>
  </form>
</div>
{% endblock %}
