{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Open Sans", sans-serif;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      width: 100%;
      padding: 0 10px;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: url("{% static 'images/loginbackground.png' %}"), #000;
      background-position: center;
      background-size: cover;
      z-index: -1;
    }

    .container {
      width: 100%;
      max-width: 450px;
      border-radius: 8px;
      padding: 30px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.5);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
    }

    h2 {
      font-size: 1.7rem;
      margin-bottom: 20px;
      color: #fff;
    }

    label {
      display: block;
      margin-top: 15px;
      color: #fff;
      text-align: left;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    textarea {
      resize: vertical;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #fff;
      color: #000;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      position: relative;
      transition: 0.3s ease;
      font-weight: 600;
    }

    button:hover {
      background-color: transparent;
      color: #fff;
      border: 2px solid #fff;
    }

    .spinner {
      display: none;
      width: 18px;
      height: 18px;
      border: 3px solid #fff;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .login-link {
      text-align: center;
      margin-top: 20px;
      color: #fff;
    }

    .login-link a {
      color: #fff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .messages {
      margin-top: 15px;
    }

    .messages p {
      color: #ff4d4d;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 4px;
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 20px;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h2><i class="fas fa-user-plus"></i> Register to Lavkush Furniture</h2>

  {% if messages %}
    <div class="messages">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}

  <form method="post" id="register-form">
    {% csrf_token %}

    <label for="full_name"><i class="fas fa-user"></i> Full Name:</label>
    <input type="text" id="full_name" name="full_name" required>

    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="phone_number"><i class="fas fa-phone"></i> Phone:</label>
    <input type="number" id="phone_number" name="phone_number" required pattern="[0-9]{10}" title="Enter 10 digit phone number">

    <label for="address"><i class="fas fa-home"></i> Address:</label>
    <textarea id="address" name="address" rows="3" required></textarea>

    <label for="city"><i class="fas fa-city"></i> City:</label>
    <input type="text" id="city" name="city" required>

    <label for="username"><i class="fas fa-user-circle"></i> Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password"><i class="fas fa-lock"></i> Password:</label>
    <input type="password" id="password" name="password" required>

    <button type="submit" id="register-button">
      ‚úÖ Register
      <span class="spinner" id="spinner"></span>
    </button>
  </form>

  <div class="login-link">
    Already have an account ‚ùì<br><br>
    <a href="{% url 'login' %}">üö™ Login</a>
  </div>
</div>

<script>
  const form = document.getElementById("register-form");
  const button = document.getElementById("register-button");
  const spinner = document.getElementById("spinner");

  form.addEventListener("submit", function () {
    button.disabled = true;
    spinner.style.display = "inline-block";
  });
</script>

</body>
</html>
