{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    background: url("{% static 'images/loginbackground.png' %}"), #000;
    background-size: cover;
    background-position: center;
    font-family: 'Open Sans', sans-serif;
  }

  .complete-container {
    max-width: 500px;
    width: 100%;
    padding: 30px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    text-align: center;
  }

  .complete-container h2 {
    font-size: 1.8rem;
    color: #000;
    margin-bottom: 15px;
  }

  .complete-container p {
    color: #000;
    font-size: 1rem;
  }

  .complete-container a {
    color: #3066b7;
    text-decoration: none;
    font-weight: 600;
  }

  .complete-container a:hover {
    text-decoration: underline;
    color: #ff0000;
  }

  @media screen and (max-width: 480px) {
    .complete-container {
      padding: 20px;
    }
  }
</style>

<div class="complete-container">
  <h2>âœ… Password Reset Complete</h2>
  <p>Your password has been set successfully. You may now <a href="{% url 'login' %}">log in</a> with your new credentials.</p>
</div>
{% endblock %}
