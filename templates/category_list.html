{% extends 'base.html' %}
{% include "header.html" %}

{% block content %}
  <h2>Product Categories</h2>
  <div>
    {% for category in categories %}
      <div style="border: 1px solid #ccc; margin: 10px; padding: 10px;">
        <h3>{{ category.name }}</h3>
        {% if category.image %}
          <img src="{{ category.image.url }}" alt="{{ category.name }}" style="max-width: 200px;">
        {% endif %}
        <p>{{ category.description }}</p>
      </div>
    {% endfor %}
  </div>
{% endblock %}

{% include "footer.html" %}
