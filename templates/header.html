<!DOCTYPE html>
<html lang="en">
<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="Untree.co">
  <meta name="description" content="Lavkush Furniture - Elegant handcrafted furniture for your perfect space.">
  <meta name="keywords" content="Lavkush Furniture, furniture, home decor, handcrafted furniture">
  
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="{% static 'css/tiny-slider.css' %}" rel="stylesheet">
  <link rel="shortcut icon" href="{% static 'images/lavkushfurniturelogo.jpeg' %}">
  
  <title>Lavkush Furniture Website</title>

  <style>
    body {
      overflow-x: hidden;
      font-family: 'Poppins', sans-serif;
    }

    .custom-navbar {
      background-color: #2c3e50;
      position: relative;
      z-index: 1000;
    }

    .custom-navbar-nav .nav-link {
      background-color: #e67e22;
      border: 2px solid #34495e;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      padding: 5px 9px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      color: #2c3e50;
      font-weight: 500;
    }

    .custom-navbar-nav .nav-link:hover {
      background-color: #e67e22;
      color: white;
    }

    .custom-navbar-nav .nav-item:not(:has(img)) .nav-link {
      border-radius: 20px;
      width: auto;
      padding: 6px 14px;
    }

    .custom-navbar-nav .nav-link img {
      height: 22px;
    }

    .custom-navbar-nav .nav-link.active {
      background-color: #e67e22;
      color: white;
      border-color: transparent;
    }

    /* Offcanvas Menu Styles */
    .mobile-menu {
      position: fixed;
      top: 0;
      right: -300px;
      width: 250px;
      height: 100%;
      background: #2c3e50;
      transition: right 0.4s ease;
      padding: 60px 20px 20px;
      z-index: 1200;
      overflow-y: auto;
    }

    .mobile-menu.show {
      right: 0;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      z-index: 1100;
    }

    .overlay.show {
      display: block;
    }

    /* Adjust Navbar on mobile */
    .navbar-toggler {
      border: none;
      background-color: transparent;
    }

    /* Adjust padding and margin for mobile */
    .navbar-nav .nav-item {
      margin: 10px 0;
    }

    /* Adjust font size on small screens */
    @media (max-width: 768px) {
      .navbar-nav .nav-link {
        font-size: 16px;
        padding: 12px 20px;
      }

      .mobile-menu {
        padding: 50px 20px;
      }

      .custom-navbar-nav .nav-item {
        margin-right: 15px;
      }
    }

    @media (min-width: 768px) {
      .navbar-nav .nav-item {
        margin: 0 15px;
      }

      .navbar-nav .nav-link {
        font-size: 18px;
        padding: 10px 15px;
      }
    }
  </style>
</head>

<body>
  <div id="google_translate_element"></div>

  <!-- Navigation Bar -->
  <nav class="custom-navbar navbar navbar-expand-md navbar-dark">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="{% url 'homepage' %}">
        <img src="{% static 'images/lavkushfurniturelogo.jpeg' %}" alt="Lavkush Furniture Logo" style="height: 70px; width: 70px; border-radius: 50%; object-fit: cover; margin-right: 10px;">
        <span style="font-family: 'Courier New', Courier, monospace;">Lavkush Furniture</span>
      </a>

      <!-- Mobile Hamburger Button -->
      <button class="navbar-toggler" type="button" id="mobile-menu-toggle">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Normal Desktop Menu -->
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
          <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'homepage' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'gallery' %}">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'aboutus' %}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'contactus' %}">Contact</a></li>
        </ul>
        
        <ul class="custom-navbar-nav navbar-nav ms-auto d-flex flex-row flex-md-row mt-2 mt-md-0">
          <li class="nav-item ms-1"><a class="nav-link" href="{% url 'view_wishlist' %}"><img src="{% static 'images/wish-list.png' %}" alt="Wishlist"></a></li>
          <li class="nav-item ms-1"><a class="nav-link" href="{% url 'cart:view_cart' %}"><img src="{% static 'images/shopping-cart.png' %}" alt="Cart"></a></li>
          <li class="nav-item ms-1"><a class="nav-link" href="{% url 'userprofile' %}"><img src="{% static 'images/user.svg' %}" alt="User Profile"></a></li>
        </ul>        
      </div>

      <!-- Mobile Slide-in Menu -->
      <div class="mobile-menu" id="mobileMenu">
        <ul class="custom-navbar-nav navbar-nav ms-auto mb-0">
          <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="{% url 'homepage' %}">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'gallery' %}">Gallery</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'aboutus' %}">About</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">Services</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'contactus' %}">Contact</a></li>
        </ul>
        <ul class="custom-navbar-nav navbar-nav ms-auto mt-2">
          <li class="nav-item ms-1"><a class="nav-link" href="{% url 'view_wishlist' %}"><img src="{% static 'images/wish-list.png' %}" alt="Wishlist"></a></li>
          <li class="nav-item ms-1"><a class="nav-link" href="{% url 'cart:view_cart' %}"><img src="{% static 'images/shopping-cart.png' %}" alt="Cart"></a></li>
          <li class="nav-item ms-1"><a class="nav-link" href="{% url 'userprofile' %}"><img src="{% static 'images/user.svg' %}" alt="User Profile"></a></li>
        </ul>        
      </div>

      <div class="overlay" id="overlay"></div>
    </div>
  </nav>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const toggleBtn = document.getElementById('mobile-menu-toggle');
    const mobileMenu = document.getElementById('mobileMenu');
    const overlay = document.getElementById('overlay');

    toggleBtn.addEventListener('click', () => {
      mobileMenu.classList.toggle('show');
      overlay.classList.toggle('show');
    });

    overlay.addEventListener('click', () => {
      mobileMenu.classList.remove('show');
      overlay.classList.remove('show');
    });
  </script>
</body>
</html>
