{% extends 'base.html' %}
{% load static %}

{% block content %}
<style>
  body {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    background: url("{% static 'images/loginbackground.png' %}"), #000;
    background-size: cover;
    background-position: center;
    font-family: 'Open Sans', sans-serif;
  }

  .reset-container {
    max-width: 500px;
    width: 100%;
    padding: 30px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
    text-align: center;
  }

  .reset-container h2 {
    font-size: 1.8rem;
    color: #000;
    margin-bottom: 15px;
  }

  .reset-container form {
    margin-top: 20px;
    text-align: left;
  }

  .reset-container label {
    display: block;
    margin-top: 10px;
    color: #000;
  }

  .reset-container input[type="password"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: none;
    background: rgba(255, 255, 255, 0.7);
    color: #000;
    outline: none;
  }

  .reset-container button {
    margin-top: 20px;
    width: 100%;
    padding: 12px;
    background-color: #3066b7;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s ease;
    font-weight: 600;
  }

  .reset-container button:hover {
    background-color: #fff;
    color: #000;
    border: 2px solid #ff0000;
  }

  @media screen and (max-width: 480px) {
    .reset-container {
      padding: 20px;
    }
  }
	.btn-no-bg {
    background-color: #ff5e00  !important;
    border: 2px solid rgb(255, 200, 0) !important;
    border-radius: 50% !important;
    width: 40px;
    height: 40px;
    padding: 4px 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: all 0.3s ease;
}

.btn-no-bg:hover {
    background-color: #e5f100!important;
    border-color: transparent !important;
}

.btn-no-bg:hover svg, .btn-no-bg:hover i {
    color: white;
}

.cart-icon {
    height: 20px;
}
</style>

<div class="reset-container">
  <h2>üîê Enter New Password</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Reset Password</button>
  </form>
</div>
{% endblock %}
