<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Furniture Search</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      /* background-color: #9cbfdd; */
      background: linear-gradient(to right,#4083be , #9cbfdd);
    }

    .search-container {
      max-width: 400px;
      margin: auto;
      background: #9cbfdd;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      font-size: 18px;
      margin-bottom: 8px;
      display: block;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #fff;
    }

    select:focus {
      border-color: #555;
      outline: none;
    }

    .search-button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background-color: #232426;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .search-button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

<div class="search-container">
  <label for="furniture-search">Search Furniture</label>
  <select id="furniture-search" name="furniture">
    <option value="">Select Furniture Type</option>
    <option value="sofa">Sofa</option>
    <option value="bed">Bed</option>
    <option value="dining">Dining Table</option>
    <option value="chair">Chair</option>
    <option value="cupboard">Cupboard</option>
    <option value="table">Table</option>
    <option value="tv_unit">TV Unit</option>
  </select>
  <button class="search-button">Search</button>
</div>

</body>
</html>
